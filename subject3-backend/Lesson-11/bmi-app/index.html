<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">

        <!-- User has pass in height and weight  -->
         <label for="height">Height</label>
         <input type="number" placeholder="enter height in m" id="height">
         <br>
         <label for="weight">Weight</label>
         <input type="number" placeholder="enter weight in kg" id="weight">

         <button class="btn" onclick="bmiApp()">Calculate BMI</button>
    </div>
    <div id="result">
    </div>
    <script src="index.js">

    </script>
</body>
</html>
